
<ngx-carousel
      [inputs]="carouselBanner"
      [moveToSlide]="1"
      (onMove)="onmoveFn($event)"
      (afterCarouselViewed)="afterCarouselViewedFn($event)">

          <ngx-item NgxCarouselItem>
            <div class="item">
              <div class="bannerStyle" style="background: url('https://s-i.huffpost.com/gen/4745352/images/o-HONEY-facebook.jpg');">
                <h1>
                    Honey
                  </h1>
              </div>
            </div>
          </ngx-item>
          <ngx-item NgxCarouselItem>
              <div class="item">
                <div class="bannerStyle" style="background: url('http://www.tibenabvi.pk/wp-content/uploads/2017/07/Cover.jpg');">
                  <h1>
                      Honey
                    </h1>
                </div>
              </div>
            </ngx-item>
            <ngx-item NgxCarouselItem>
                <div class="item">
                  <div class="bannerStyle" style="background: url('https://www.almanac.com/sites/default/files/image_nodes/honey-1970592_1920.jpg');">
                    <h1>
                        Honey
                      </h1>
                  </div>
                </div>
              </ngx-item>
            
 
          <button NgxCarouselPrev class='leftRs'>&lt;</button>
          <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
